<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<div class="container">
    <form action="/edit/hi"  method="post">
        <div class="nav justify-content-between"><h1>Edit user {{one.id}}</h1>
            <a href='/users' >Home</a>
        
        </div>
        <input type="hidden" name="id" value={{one.id}}>
        <div class="mb-3">
          <label for="name" class="form-label">First name</label>
          <input name="first_name" value="{{one.first_name}}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="l-name" class="form-label">Last name</label>
          <input name="last_name" value="{{one.last_name}}" type="text" class="form-control" id="l-name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input name="email" value="{{one.email}}" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          
        </div>
        <button type="submit" class="btn btn-primary">Update</button> <a href="">Show user</a>
      </form>
</div>

    
</body>
</html>
